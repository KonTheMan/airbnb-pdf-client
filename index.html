<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb PDF Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f7f7f7;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, button {
      margin-top: 5px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover { 
      background-color: #0056b3;
    } 
  </style>
</head>
<body>
  <div class="container">
    <h1>Airbnb PDF Generator</h1>
    <form id="airbnbForm">
      <label>
        Location:
        <input type="text" name="location" required>
      </label>
      <label>
        Check-in Date:
        <input type="date" name="checkin" required>
      </label>
      <label>
        Check-out Date:
        <input type="date" name="checkout" required>
      </label>
      <label>
        Guests:
        <input type="number" name="guests" min="1" value="1" required>
      </label>
      <label>
        Pool:
        <input type="checkbox" name="pool">
      </label>
      <label>
        Pickleball:
        <input type="checkbox" name="pickleball">
      </label>
      <label>
        Private Gym:
        <input type="checkbox" name="gym">
      </label>
      <button type="submit">Generate PDF</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('airbnbForm');
    const submitButton = form.querySelector('button');

    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const todayStr = `${yyyy}-${mm}-${dd}`;

    const checkin = form.checkin;
    const checkout = form.checkout;
    checkin.min = todayStr;
    checkout.min = todayStr;

    checkin.addEventListener('change', () => {
      if (checkin.value < todayStr) checkin.value = todayStr;
      if (checkout.value < checkin.value) checkout.value = checkin.value;
      checkout.min = checkin.value;
    });

    checkout.addEventListener('change', () => {
      if (checkout.value < checkin.value) checkout.value = checkin.value;
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (checkin.value < todayStr) {
        alert('Check-in date cannot be in the past.');
        return;
      }
      if (checkout.value < checkin.value) {
        alert('Check-out date cannot be before check-in.');
        return;
      }

      const data = {
        location: form.location.value,
        checkin: form.checkin.value,
        checkout: form.checkout.value,
        guests: Number(form.guests.value),
        pool: form.pool.checked,
        pickleball: form.pickleball.checked,
        privateGym: form.gym.checked,
        maxItems: 20
      };

      try {
        const response = await fetch('https://airbnb-backend.onrender.com/airbnb-search', { // Replace with your backend URL
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error('Network response was not ok');

        const listings = await response.json();
        console.log('Listings:', listings);
        alert(`Found ${listings.length} listings. Check console for details.`);

        // TODO: integrate PDF generation if needed
      } catch (error) {
        alert('Error fetching listings: ' + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
