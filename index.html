<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb PDF Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f7f7f7;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, button {
      margin-top: 5px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover { 
      background-color: #0056b3;
    } 
  </style>
</head>  
<body>
  <div class="container">
    <h1>Airbnb PDF Generator</h1>
    <form id="airbnbForm">
      <label>
        Location:
        <input type="text" name="location" required>
      </label>
      <label>
        Check-in Date:
        <input type="date" name="checkin" required>
      </label>
      <label>
        Check-out Date:
        <input type="date" name="checkout" required>
      </label>
      <label>
        Guests:
        <input type="number" name="guests" min="1" value="1" required>
      </label>
      <button type="submit">Search Listings</button>
    </form>

    <!-- Amenities appear after listings are fetched -->
    <div id="amenitiesContainer" style="display:none; margin-top:15px;">
      <label>
        Pool:
        <input type="checkbox" name="pool">
      </label>
      <label>
        Pickleball:
        <input type="checkbox" name="pickleball">
      </label>
      <label>
        Private Gym:
        <input type="checkbox" name="gym">
      </label>
      <button id="filterButton">Filter Listings</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('airbnbForm');
    const amenitiesContainer = document.getElementById('amenitiesContainer');
    const submitButton = form.querySelector('button');
    const checkin = form.checkin;
    const checkout = form.checkout;

    let fetchedListings = [];

    // Mobile-proof min date
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const todayStr = `${yyyy}-${mm}-${dd}`;

    checkin.min = todayStr;
    checkout.min = todayStr;

    // Dynamic date rules
    checkin.addEventListener('change', () => {
      if (checkin.value < todayStr) checkin.value = todayStr;
      if (checkout.value < checkin.value) checkout.value = checkin.value;
      checkout.min = checkin.value;
    });

    checkout.addEventListener('change', () => {
      if (checkout.value < checkin.value) checkout.value = checkin.value;
    });

    // Step 1: Submit form to fetch listings
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (checkin.value < todayStr) {
        alert('Check-in date cannot be in the past.');
        return;
      }
      if (checkout.value < checkin.value) {
        alert('Check-out date cannot be before check-in.');
        return;
      }

      const searchData = {
        location: form.location.value,
        checkin: form.checkin.value,
        checkout: form.checkout.value,
        guests: Number(form.guests.value),
      };

      try {
        submitButton.disabled = true;
        submitButton.textContent = 'Fetching Listings...';

        const response = await fetch('https://n8n-hqbt.onrender.com/webhook/airbnb-search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(searchData),
          mode: 'cors'
        });

        if (!response.ok) throw new Error(response.statusText);

        fetchedListings = await response.json();
        console.log('Listings fetched:', fetchedListings);

        // Show amenities checkboxes now
        amenitiesContainer.style.display = 'block';
        submitButton.textContent = 'Search Listings';
        submitButton.disabled = false;

      } catch (error) {
        console.error('Error fetching listings:', error);
        alert('Failed to fetch listings: ' + error.message);
        submitButton.textContent = 'Search Listings';
        submitButton.disabled = false;
      }
    });

    // Step 2: Filter listings based on amenities
    document.getElementById('filterButton').addEventListener('click', () => {
      const filters = {
        pool: amenitiesContainer.querySelector('input[name="pool"]').checked,
        pickleball: amenitiesContainer.querySelector('input[name="pickleball"]').checked,
        privateGym: amenitiesContainer.querySelector('input[name="gym"]').checked
      };

      const filteredListings = fetchedListings.filter(item => {
        const am = item.amenities || [];
        return (!filters.pool || am.includes("Pool")) &&
               (!filters.pickleball || am.includes("Pickleball court")) &&
               (!filters.privateGym || am.includes("Private gym"));
      });

      console.log('Filtered Listings:', filteredListings);
      alert('Filtered listings ready! Check console.');
    });
  </script>
</body>
</html>
