<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb PDF Generator</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      background: #f5f5f5;
    }
    .container {
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button { 
      margin: 5px 0; 
      padding: 10px; 
      width: 100%; 
      box-sizing: border-box;
    }
    label { display: block; margin-top: 10px; }
    button { 
      background-color: #007BFF; 
      color: #fff; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align:center;">Airbnb PDF Generator</h1>
    <form id="airbnbForm">
      <label>
        Location:
        <input type="text" name="location" required>
      </label>
      <label>
        Check-in Date:
        <input type="date" name="checkin" id="checkin" required>
      </label>
      <label>
        Check-out Date:
        <input type="date" name="checkout" id="checkout" required>
      </label>
      <label>
        Guests:
        <input type="number" name="guests" min="1" value="1" required>
      </label>
      <label>
        Pool:
        <input type="checkbox" name="pool">
      </label>
      <label>
        Pickleball:
        <input type="checkbox" name="pickleball">
      </label>
      <label>
        Private Gym:
        <input type="checkbox" name="gym">
      </label>
      <button type="submit">Generate PDF</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('airbnbForm');
    const checkin = document.getElementById('checkin');
    const checkout = document.getElementById('checkout');

    // Restrict past dates
    const today = new Date().toISOString().split('T')[0];
    checkin.min = today;
    checkout.min = today;

    // Ensure checkout is never before check-in
    checkin.addEventListener('change', () => {
      checkout.min = checkin.value;
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        location: form.location.value,
        checkin: form.checkin.value,
        checkout: form.checkout.value,
        guests: form.guests.value,
        pool: form.pool.checked,
        pickleball: form.pickleball.checked,
        privateGym: form.gym.checked
      };

      try {
        const response = await fetch('https://n8n-hqbt.onrender.com/webhook-test/airbnb-search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error('Network response was not ok');

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'Airbnb_Search.pdf';
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (error) {
        alert('Error generating PDF: ' + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
