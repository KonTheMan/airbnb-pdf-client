<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airbnb PDF Generator</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center; /* centers horizontally */
    align-items: flex-start; /* align to top of page */
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    background: #f9f9f9; /* optional: light background */
  }

  .container {
    width: 100%;
    max-width: 500px; /* prevents it from getting too wide */
    background: #fff;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    box-sizing: border-box;
  }

  input, button {
    margin: 5px 0;
    padding: 1em;
    width: 100%;
    box-sizing: border-box;
  }

  label {
    display: block;
    margin-top: 1em;
  }

  h1 {
    text-align: center;
    margin-bottom: 1em;
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    .container {
      padding: 1em;
    }
  }
</style>
</head>
<body>
 <body>
  <div class="container">
    <h1>Airbnb PDF Generator</h1>
    <form id="airbnbForm">
 
    <label>
      Location:
      <input type="text" name="location" required>
    </label>
    <label>
      Check-in Date:
      <input type="date" name="checkin" required>
    </label>
    <label>
      Check-out Date:
      <input type="date" name="checkout" required>
    </label>
    <label>
      Guests:
      <input type="number" name="guests" min="1" value="1" required>
    </label>
    <label>
      Pool:
      <input type="checkbox" name="pool">
    </label>
    <label>
      Pickleball:
      <input type="checkbox" name="pickleball">
    </label>
    <label>
      Private Gym:
      <input type="checkbox" name="privateGym">
    </label>
    <button type="submit">Generate PDF</button>
  </form>
  </div>

  <script>
    const form = document.getElementById('airbnbForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        location: form.location.value,
        checkin: form.checkin.value,
        checkout: form.checkout.value,
        guests: form.guests.value,
        pool: form.pool.checked,
        pickleball: form.pickleball.checked,
        privateGym: form.privateGym.checked
      };

      try {
        const response = await fetch('https://n8n-hqbt.onrender.com/webhook-test/airbnb-search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error('Network response was not ok');

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'Airbnb_Search.pdf';
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (error) {
        alert('Error generating PDF: ' + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
