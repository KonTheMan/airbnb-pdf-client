<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb PDF Generator</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: #f4f4f4;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #0056b3;
    }

    .checkbox-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .checkbox-group label {
      flex: 1;
      margin-right: 10px;
    }

    @media (max-width: 500px) {
      form {
        padding: 15px;
      }
      h1 {
        font-size: 1.5em;
      }
      input, button {
        font-size: 0.9em;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <form id="airbnbForm">
    <h1>Airbnb PDF Generator</h1>
    <label>
      Location:
      <input type="text" name="location" required>
    </label>
    <label>
      Check-in Date:
      <input type="date" id="checkin" name="checkin" required>
    </label>
    <label>
      Check-out Date:
      <input type="date" id="checkout" name="checkout" required>
    </label>
    <label>
      Guests:
      <input type="number" name="guests" min="1" value="1" required>
    </label>

    <div class="checkbox-group">
      <label>
        Pool:
        <input type="checkbox" name="pool">
      </label>
      <label>
        Pickleball:
        <input type="checkbox" name="pickleball">
      </label>
      <label>
        Private Gym:
        <input type="checkbox" name="gym">
      </label>
    </div>

    <button type="submit">Generate PDF</button>
  </form>

  <script>
    const form = document.getElementById('airbnbForm');
    const checkin = document.getElementById('checkin');
    const checkout = document.getElementById('checkout');

    const today = new Date().toISOString().split('T')[0];
    checkin.min = today;
    checkout.min = today;

    // Update checkout min when check-in changes
    checkin.addEventListener('change', () => {
      checkout.min = checkin.value;
      if (checkout.value < checkin.value) checkout.value = checkin.value;
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Validation
      if (checkin.value < today) {
        alert('Check-in date cannot be in the past.');
        return;
      }
      if (checkout.value < checkin.value) {
        alert('Check-out date cannot be before check-in.');
        return;
      }

      const data = {
        location: form.location.value,
        checkin: form.checkin.value,
        checkout: form.checkout.value,
        guests: form.guests.value,
        pool: form.pool.checked,
        pickleball: form.pickleball.checked,
        privateGym: form.gym.checked
      };

      try {
        const response = await fetch('https://n8n-hqbt.onrender.com/webhook-test/airbnb-search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error('Network response was not ok');

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'Airbnb_Search.pdf';
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (error) {
        alert('Error generating PDF: ' + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
